<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegraaf Headlines</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Latest Telegraaf Headlines</h1>
        <p>
          We automatically check telegraaf.nl for new articles and add them to
          the list below.
        </p>
      </header>
      <section class="status">
        <span id="last-updated">Loading...</span>
        <button id="refresh">Refresh now</button>
      </section>
      <section>
        <ul id="headline-list" class="headline-list"></ul>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
